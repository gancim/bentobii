<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bentobii | 糖尿病ダイエットレシピ | Ricette Diabetiche</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="logo.png" alt="bentobii" class="logo-image">
                    </div>
                    <div class="header-controls">
                        <select id="language-selector" class="language-selector">
                            <option value="ja">日本語</option>
                            <option value="it">Italiano</option>
                        </select>
                        <label for="country-selector" style="display:none;">Country</label>
                        <select id="country-selector" class="language-selector" style="margin-left: 0.5rem;">
                            <option value="JP" data-i18n="country-jp">Japan</option>
                            <option value="IT" data-i18n="country-it">Italy</option>
                        </select>
                        <button id="favorites-toggle" class="btn-icon" data-i18n-title="favorites">
                            <span class="heart-icon">❤️</span>
                            <span id="favorites-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search and Filters -->
        <section class="search-section">
            <div class="container">
                <div class="search-box">
                    <input type="text" id="ingredient-search" class="search-input" data-i18n-placeholder="search-ingredients">
                    <button id="search-btn" class="btn btn-primary" data-i18n="search">検索</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label data-i18n="meal-type">食事タイプ:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all" data-i18n="all">すべて</button>
                            <button class="filter-btn" data-filter="breakfast" data-i18n="breakfast">朝食</button>
                            <button class="filter-btn" data-filter="lunch" data-i18n="lunch">昼食</button>
                            <button class="filter-btn" data-filter="dinner" data-i18n="dinner">夕食</button>
                            <button class="filter-btn" data-filter="snack" data-i18n="snack">間食</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recipe Grid -->
        <main class="main-content">
            <div class="container">
                <div id="recipe-grid" class="recipe-grid">
                    <!-- Recipes will be loaded here -->
                </div>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p data-i18n="loading">読み込み中...</p>
                </div>
                
                <div id="no-results" class="no-results hidden">
                    <p data-i18n="no-results">レシピが見つかりませんでした</p>
                </div>
            </div>
        </main>

        <!-- Recipe Modal -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="recipe-detail">
                    <!-- Recipe details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p id="total-recipes-text"></p>
            <small style="display:block;margin-top:0.5rem; color:#888;">
                &copy; bentobii. All rights reserved. |
                <a href="disclaimer.html" style="color:#888;text-decoration:underline;">Disclaimer</a>
            </small>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="recipes.js"></script>
    <script src="app.js"></script>
</body>
</html>
